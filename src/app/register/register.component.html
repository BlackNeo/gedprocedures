<body class="sticky-footer bg-dark" id="page-top">
  <app-nav-visitor></app-nav-visitor>
  <div class="content-wrapper"> 
    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">S'inscrire</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputName">Nom</label>
                  <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
                </div>
                <div class="col-md-6">
                  <label for="exampleInputLastName">Prénom</label>
                  <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Adresse mail</label>
              <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>
                <div class="col-md-6">
                  <label for="exampleConfirmPassword">Confirmer le mot de passe</label>
                  <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" routerLink="/ged">S'inscrire</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" routerLink="/dashboard">Se connecter</a>
            <a class="d-block small" routerLink="/forget-password">Mot de passe oublié</a>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
