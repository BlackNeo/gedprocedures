<body class="sticky-footer bg-light" id="page-top">
  <app-nav-visitor></app-nav-visitor>
  <div class="content-wrapper"> 
    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">S'inscrire</div>
        <div class="card-body">
          <form #formRegister="ngForm" (ngSubmit)="submitForm(formRegister)">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputName">Nom</label>
                  <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Entrez votre nom...">
                </div>
                <div class="col-md-6">
                  <label for="exampleInputLastName">Prénom</label>
                  <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Entrez votre prénom...">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputUsername">Nom d'utilisateur</label>
                    <input class="form-control" id="exampleInputUsername" type="text" aria-describedby="nameHelp" placeholder="Entrez votre nom d'utlisateur...">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Adresse mail</label>
                    <input class="form-control" id="exampleInputEmail1" type="text" [(ngModel)]="userMail" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail...">
                  </div>
                </div>
              </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Choisissez un mot de passe...">
                </div>
                <div class="col-md-6">
                  <label for="exampleConfirmPassword">Confirmer le mot de passe</label>
                  <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirmez le mot de passe...">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-primary">S'inscrire</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" routerLink="/dashboard">Se connecter</a>
            <a class="d-block small" routerLink="/forget-password">Mot de passe oublié</a>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
