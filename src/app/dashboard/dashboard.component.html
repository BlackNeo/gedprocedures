<body class="sticky-footer bg-light" id="page-top">
  <app-nav-visitor *ngIf="isLogin"></app-nav-visitor>
  <app-nav-user *ngIf="!isLogin"></app-nav-user>  
  <div class="content-wrapper"> 
    <app-login *ngIf="isLogin" (SelectUser)="onSelectUser($event)" [users]="users"></app-login>
    <app-dashboard-home *ngIf="selectedUser" [user]="selectedUser"></app-dashboard-home>
  </div>
</body>
